<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="R2fyaun8AOSwyKpzTh6ojU2EOLslikZYySacV_ewLxE"
    />
    <title>Isaac Souza | Front-End Developer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        background: #18181b;
        color: #fff;
        font-family: "Poppins", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero {
        max-width: 800px;
        padding: 2rem;
      }
      .hero h1 {
        font-size: 4rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: 2px;
        color: #fff;
        text-shadow: 0 4px 32px #000a;
        background: linear-gradient(90deg, #38bdf8 30%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .hero h2 {
        font-size: 1.5rem;
        font-weight: 400;
        margin: 1.5rem 0 0.5rem 0;
        letter-spacing: 2px;
        color: #e0e0e0;
      }
      .hero .subtitle {
        font-size: 1.1rem;
        color: #38bdf8;
        margin-bottom: 2rem;
        letter-spacing: 1px;
      }
      .cta-button {
        display: inline-block;
        background: #38bdf8;
        color: #18181b;
        font-weight: 700;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
        font-size: 1.1rem;
        margin: 1rem;
      }
      .cta-button:hover {
        background: #fff;
        color: #38bdf8;
      }
      .secondary-button {
        background: transparent;
        color: #38bdf8;
        border: 2px solid #38bdf8;
      }
      .secondary-button:hover {
        background: #38bdf8;
        color: #18181b;
      }
      .tech-stack {
        margin-top: 3rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .tech-item {
        background: #232329;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        color: #e0e0e0;
      }
      @media (max-width: 600px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .hero {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>ISAAC SOUZA</h1>
      <h2>DESENVOLVEDOR FRONT-END</h2>
      <div class="subtitle">
        Desenvolvedor Front-End apaixonado por criar experiências digitais
        modernas, funcionais e acessíveis.
      </div>

      <a href="/portfolio/" class="cta-button">Ver Portfólio Completo</a>
      <a href="mailto:souza-sjc@hotmail.com" class="cta-button secondary-button"
        >Entrar em Contato</a
      >

      <div class="tech-stack">
        <div class="tech-item">React</div>
        <div class="tech-item">TypeScript</div>
        <div class="tech-item">Next.js</div>
        <div class="tech-item">Tailwind CSS</div>
        <div class="tech-item">Node.js</div>
        <div class="tech-item">MongoDB</div>
      </div>
    </div>
  </body>
</html>
